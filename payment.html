<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <div class="container">
      <h1 class="logo">🍕 Napoli's Oven</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="order.html">Order</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="home-intro animate-on-scroll">
    <h2>Confirm Your order & Pay</h2>

    <div id="payment-summary"></div>

    <form id="payment-form" class="payment-form">
      <label for="cardName">Name on Card</label>
      <input type="text" id="cardName" required />

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="3" required />

      <button type="submit" class="btn-download">Pay & Confirm</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Napoli’s Oven – Fresh from our oven to your table.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
